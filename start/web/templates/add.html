<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
</head>
<body>
    <h1>Add a New Note</h1>
    <form method="post">
        <label>Title:<br><input type="text" name="title" required></label><br><br>
        <label>Content:<br><textarea name="content" rows="5" cols="30" required></textarea></label><br><br>
        <button type="submit">Save Note</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Notes</a>
</body>
</html>
